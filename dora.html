<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed with Drop Shadow</title>
    <style>
        .embed-container {
            width: 800px;
            height: 450px;
            margin: 50px auto;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .embed-container iframe {
            width: 100%;
            height: 100%;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="embed-container">
        <iframe src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Fproto%2FBYYUpvFF3H1tV0ObB2uPXQ%2FE-COMMERCE%3Fnode-id%3D5-10%26t%3D6vm5Q2imb1sKRwr7-1%26scaling%3Dscale-down%26content-scaling%3Dfixed%26page-id%3D0%253A1%26starting-point-node-id%3D5%253A10" allowfullscreen></iframe>
    </div>
</body>
</html>
