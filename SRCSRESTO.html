<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Screen</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .welcome-screen {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            transition: opacity 0.5s ease-in-out;
        }
        .welcome-screen button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ffffff;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .password-hint {
            color: #ffffff;
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.7;
        }
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .loading:after {
            content: " ";
            display: block;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: 6px solid #fff;
            border-color: #fff transparent #fff transparent;
            animation: loading 1.2s linear infinite;
        }
        @keyframes loading {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .content {
            display: none;
            height: 100%;
            background: url('https://source.unsplash.com/random/1920x1080?island') no-repeat center center fixed;
            background-size: cover;
        }
        .content iframe {
            width: 90%;
            height: 90%;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="welcome-screen">
        <h1>Welcome</h1>
        <button onclick="checkPassword()">Enter</button>
        <p class="password-hint">Password: SRCS123</p>
    </div>
    <div class="loading"></div>
    <div class="content">
        <iframe src="https://embed.figma.com/proto/1z48ZJgUCQBKIDvI5Y6hri/Menu?node-id=3-11&node-type=frame&m=dev&scaling=scale-down&content-scaling=fixed&page-id=0%3A1&starting-point-node-id=3%3A2&embed-host=share" allowfullscreen></iframe>
    </div>

    <script>
        function checkPassword() {
            const password = prompt("Please enter the password:");
            if (password === "SRCS123") {
                document.querySelector('.welcome-screen').style.opacity = '0';
                document.querySelector('.loading').style.display = 'block';
                setTimeout(() => {
                    document.querySelector('.welcome-screen').style.display = 'none';
                    document.querySelector('.loading').style.display = 'none';
                    document.querySelector('.content').style.display = 'block';
                }, 2000);
            } else {
                alert("Incorrect password. Please try again.");
            }
        }
    </script>
</body>
</html>
